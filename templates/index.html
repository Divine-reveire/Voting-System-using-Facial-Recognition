<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Voting System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.9;
            font-weight: 300;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .option-card:hover::before {
            left: 100%;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .option-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .option-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .feature-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .feature-desc {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .options {
                flex-direction: column;
                gap: 20px;
            }

            .option-card {
                width: 100%;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üó≥Ô∏è</div>
        <h1>Secure Voting System</h1>
        <p class="subtitle">Empowering Democracy with Facial Recognition Technology</p>

        <div class="options">
            <div class="option-card" onclick="window.location.href='/admin'">
                <span class="option-icon">üë®‚Äçüíº</span>
                <div class="option-title">Admin Login</div>
                <div class="option-desc">Access administrative controls and view voting statistics</div>
            </div>

            <div class="option-card" onclick="window.location.href='/voter_login'">
                <span class="option-icon">üë§</span>
                <div class="option-title">Voter Login</div>
                <div class="option-desc">Cast your vote securely using facial recognition</div>
            </div>
        </div>


    </div>

    <script>
        // Add smooth scrolling and animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add entrance animations with delay
            const cards = document.querySelectorAll('.option-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
                card.style.animation = 'fadeInUp 0.8s ease-out forwards';
                card.style.opacity = '0';
            });

            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.animationDelay = `${0.6 + index * 0.1}s`;
                feature.style.animation = 'fadeInUp 0.8s ease-out forwards';
                feature.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
