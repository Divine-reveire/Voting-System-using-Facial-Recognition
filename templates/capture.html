<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Capture</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video, canvas { display: block; margin: 20px auto; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Capture Your Face</h1>
    <p>Voter ID: {{ aadhar }}</p>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <button id="capture">Capture Face</button>
    <p id="status"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
            });

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);
            const imageData = canvas.toDataURL('image/png');

            fetch('/save_face/{{ aadhar }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    status.textContent = 'Face captured successfully! Redirecting...';
                    setTimeout(() => window.location.href = '/vote', 2000);
                } else if (data.error) {
                    status.textContent = data.error;
                } else {
                    status.textContent = 'No face detected. Try again.';
                }
            });
        });
    </script>
</body>
</html>
